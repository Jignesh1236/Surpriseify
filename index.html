
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurpriseMe Premium | The Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,900;1,900&family=Outfit:wght@100;300;400;700;900&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --love: #ff2d55;
            --sorry: #007aff;
            --friend: #af52de;
        }
        @keyframes floating-slow {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); filter: drop-shadow(0 0 0px var(--love)); }
            15% { transform: scale(1.1); filter: drop-shadow(0 0 20px var(--love)); }
            30% { transform: scale(1); filter: drop-shadow(0 0 0px var(--love)); }
        }
        @keyframes golden-shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        @keyframes grid-move {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }
        .perspective-container { perspective: 1000px; }
        .mesh-bg {
            background: radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.05), transparent 50%),
                        radial-gradient(circle at 100% 100%, rgba(255, 255, 255, 0.05), transparent 50%);
        }
        .luxury-text {
            background: linear-gradient(90deg, #9f7928, #d4af37, #fae089, #d4af37, #9f7928);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: golden-shimmer 4s linear infinite;
        }
        .cyber-grid {
            background-image: linear-gradient(var(--friend) 1px, transparent 1px), 
                              linear-gradient(90deg, var(--friend) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: linear-gradient(to top, rgba(0,0,0,1), transparent);
            animation: grid-move 2s linear infinite;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 40px 100px -20px rgba(0,0,0,0.8);
        }
        .unveil-button {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .unveil-button:hover {
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.3);
            letter-spacing: 0.5em;
        }
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Outfit', sans-serif; 
            overflow-x: hidden; 
            -webkit-tap-highlight-color: transparent;
        }
        .noise-overlay {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            pointer-events: none;
            z-index: 999;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
